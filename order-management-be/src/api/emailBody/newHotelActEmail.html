<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Styles for the email body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Styles for the email container */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles for the heading */
        h1 {
            color: black;
            text-align: center;
            margin-top: 0;
        }

        /* Styles for the button */
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Styles for the button hover effect */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Hello, {{ownerName}}!</h1>
        <p>Please activate your restaurant - <strong>{{hotelName}}</strong></p>
        <p>Click the button below to activate</p>
        <form action="{{activationLink}}" method="post">
            <button type="submit" class="btn">Activate Restaurant</button>
        </form>
        
    </div>
</body>
</html>
